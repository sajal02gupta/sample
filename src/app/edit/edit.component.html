<div class="container">
    <form (ngSubmit)="editBook()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Title</label>
            <input type="text" class="form-control" placeholder="Book title" name="title" [(ngModel)]="book.title">
        </div>
        <div class="form-group">
            <label for="my-input">Author</label>
            <input type="text" class="form-control" placeholder="Author name" name="author" [(ngModel)]="book.author">
        </div>
        <div class="form-group">
            <label for="my-input">Price</label>
            <input type="text" class="form-control" placeholder="Cost of the book" name="price" [(ngModel)]="book.price">
        </div>
        <button class="btn btn-primary" type="submit">Edit book</button>
    </form>
</div>
